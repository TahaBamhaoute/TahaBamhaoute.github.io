<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taha Bamhaoute | CFD & Simulation Numérique</title>
    <meta name="description" content="Portfolio de Taha Bamhaoute, spécialisé en mécanique des fluides computationnelle et simulation numérique">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="header" id="header">
        <div class="container">
            <nav class="nav">
                <a href="#home" class="nav-brand">
                    <i data-lucide="droplet"></i>
                    <span>Taha Bamhaoute</span>
                </a>
                <div class="nav-menu" id="nav-menu">
                    <a href="#home" class="nav-link active">
                        <i data-lucide="home"></i>
                        <span>Accueil</span>
                    </a>
                    <a href="#about" class="nav-link">
                        <i data-lucide="user"></i>
                        <span>À propos</span>
                    </a>
                    <a href="#projects" class="nav-link">
                        <i data-lucide="microscope"></i>
                        <span>Projets</span>
                    </a>
                    <a href="#cv" class="nav-link">
                        <i data-lucide="file-text"></i>
                        <span>CV</span>
                    </a>
                    <a href="#contact" class="nav-link">
                        <i data-lucide="mail"></i>
                        <span>Contact</span>
                    </a>
                </div>
                <div class="nav-actions">
                    <button class="theme-toggle" id="theme-toggle">
                        <i data-lucide="sun" class="sun-icon"></i>
                        <i data-lucide="moon" class="moon-icon"></i>
                    </button>
                    <button class="nav-toggle" id="nav-toggle">
                        <i data-lucide="menu"></i>
                    </button>
                </div>
            </nav>
        </div>
    </header>
    <!-- Main Content -->
    <main>
        <!-- Hero Section -->
        <section id="home" class="hero">
            <div class="hero-bg"></div>
            <canvas id="vortex-bg"></canvas>
            <div class="container">
                <div class="hero-content">
                    <div class="hero-text">
                        <h1 class="hero-title">
                            <span class="gradient-text">Simulation Numérique</span>
                            <br>& Mécanique des Fluides
                        </h1>
                        <p class="hero-subtitle">
                            Explorer l'invisible, modéliser la complexité, optimiser la réalité.
                        </p>
                        <div class="hero-buttons">
                            <a href="#projects" class="btn btn-primary">
                                Découvrir mes projets
                                <i data-lucide="arrow-right"></i>
                            </a>
                            <a href="#cv" class="btn btn-secondary">
                                <i data-lucide="graduation-cap"></i>
                                Voir mon CV
                            </a>
                        </div>
                    </div>
                    <div class="hero-image">
                        <img src="IMG_1234.jpeg" alt="Photo de Taha Bamhaoute" class="profile-photo" />
                    </div>
                </div>
            </div>
        </section>
        <!-- Les autres sections restent inchangées... -->
    </main>
    <footer class="footer">
        <!-- ... -->
    </footer>
    <script src="script.js"></script>
</body>
</html>
